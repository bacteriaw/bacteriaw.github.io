<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胖乖生活 - 登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #187bcd;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .instructions h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .instructions ol {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>胖乖生活</h1>
        <form id="loginForm">
            <label for="phone">手机号码:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="verificationCode">验证码:</label>
            <input type="text" id="verificationCode" name="verificationCode" required>

            <button type="button" id="sendCodeBtn">发送验证码</button>
            <button type="submit" id="submitCodeBtn">提交验证码</button>
        </form>
        <div class="instructions">
            <h2>使用说明：</h2>
            <ol>
                <li>输入手机号码，点击"发送验证码"按钮。</li>
                <li>将收到的验证码输入到"验证码"框中。</li>
                <li>点击"提交验证码"按钮完成登录。</li>
                <li>登录成功后，将弹出框的token发送给客服。</li>
            </ol>
            <p>如果您在登录过程中遇到任何问题，请联系我们的客户服务。</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://fastly.jsdelivr.net/gh/bacteriaw/bacteriaw.github.io@main/pgsh.min.js"></script>
</body>

</html>
